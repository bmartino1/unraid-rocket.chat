# =============================================================================
#  Nginx reverse-proxy for Rocket.Chat  (Unraid stack)
#
#  This file ships in the git repo and works out of the box.
#  setup.sh will regenerate it if you change NGINX_HTTPS_PORT in .env.
# =============================================================================

upstream rocketchat_backend {
    server rocketchat:3000;
}

# ---- HTTP â†’ HTTPS redirect --------------------------------------------------
server {
    listen 80;
    server_name _;

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    location / {
        return 301 https://$host:60443$request_uri;
    }
}

# ---- HTTPS ------------------------------------------------------------------
server {
    listen 443 ssl;
    http2 on;
    server_name _;

    ssl_certificate     /etc/nginx/certs/rocketchat.crt;
    ssl_certificate_key /etc/nginx/certs/rocketchat.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    location / {
        proxy_pass http://rocketchat_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 200m;
    }

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
